<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test Table</title>
<style>
  body { font-family: -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
  table { border-collapse: collapse; width: 700px; }
  th, td { border: 1px solid #333; padding: 8px; text-align: left; }
  th { background: #eee; }
  caption { margin-bottom: 12px; font-weight: 600; }
</style>
</head>
<body>
  <table>
    <caption>Sales Q1</caption>
    <tr><th>Month</th><th>Region</th><th>Units</th><th>Revenue</th></tr>
    <tr><td>January</td><td>North</td><td>120</td><td>24000</td></tr>
    <tr><td>February</td><td>South</td><td>95</td><td>19000</td></tr>
    <tr><td>March</td><td>West</td><td>140</td><td>28000</td></tr>
  </table>
</body>
</html>
